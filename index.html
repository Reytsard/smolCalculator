<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator | Rey</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="Screen" >
                3.14
            </div>
            <div class="buttons">
                <div class="rowButtons">
                    <div class="button"><button value="Reset">Reset</button></div>
                    <div class="button"><button value="Clear">Clr</button></div>
                </div>
                <div class="rowButtons">
                    <div class="button"><button value="7">7</button></div>
                    <div class="button"><button value="8">8</button></div>
                    <div class="button"><button value="9">9</button></div>
                    <div class="button"><button value="*" class="operator">*</button></div>
                </div>
                <div class="rowButtons">
                    <div class="button"><button value="4">4</button></div>
                    <div class="button"><button value="5">5</button></div>
                    <div class="button"><button value="6">6</button></div>
                    <div class="button"><button value="/" class="operator">/</button></div>
                </div>
                <div class="rowButtons">
                    <div class="button"><button value="1">1</button></div>
                    <div class="button"><button value="2">2</button></div>
                    <div class="button"><button value="3">3</button></div>
                    <div class="button"><button value="+" class="operator">+</button></div>
                </div>
                <div class="rowButtons">
                    <div class="button"><button value="0">0</button></div>
                    <div class="button"><button value=".">.</button></div>
                    <div class="button"><button value="(-)">(-)</button></div>
                    <div class="button"><button value="=" class="operator">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
