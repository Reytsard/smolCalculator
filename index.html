<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Rey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <div id="Calculator">
            <div id="Screen">Test Screen</div>
            <div id="Buttons">
                <div id="Button">
                    <div class="Row1">
                        <button>
                            <div class="number">7</div>
                        </button><button>
                            <div class="number">8</div>
                        </button><button>
                            <div class="number">9</div>
                        </button><button>
                            <div class="number">/</div>
                        </button>
                    </div>
                    <div class="Row2">
                        
                        <button>
                            <div class="number">4</div>
                        </button><button>
                            <div class="number">5</div>
                        </button><button>
                            <div class="number">6</div>
                        </button><button>
                            <div class="number">*</div>
                        </button>
                    </div>
                    <div class="Row3">
                        <button>
                            <div class="number">1</div>
                        </button><button>
                            <div class="number">2</div>
                        </button><button>
                            <div class="number">3</div>
                        </button><button>
                            <div class="number">-</div>
                        </button></div>
                    <div class="Row4">
                        <button>
                            <div class="number">-/+</div>
                        </button><button>
                            <div class="number">0</div>
                        </button><button>
                            <div class="number">+</div>
                        </button><button>
                            <div class="number">=</div>                    
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
